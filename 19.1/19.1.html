<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19.1 Assignment</title>
    <!-- links -->
    <link rel="stylesheet" href="19.1.css" />
  </head>
  <body>
    <div id="container">
      <div id="set1">
        <h2>Flat</h2>
        <button id="btn1" class="size1 no-border transition-bg-color">
          Register
        </button>
        <button
          id="btn2"
          class="size2 no-border transition-bg-color"
          type="reset"
        >
          Clear
        </button>
        <button
          id="btn3"
          class="size3 no-border transition-bg-color"
          type="submit"
        >
          Submit
        </button>
      </div>
      <div id="set2">
        <h2>Round</h2>
        <button id="btn4" class="size1 rounded no-border transition-bg-color">
          Register
        </button>
        <button
          id="btn5"
          class="size2 rounded no-border transition-bg-color"
          type="reset"
        >
          Clear
        </button>
        <button
          id="btn6"
          class="size3 rounded no-border transition-bg-color"
          type="submit"
        >
          Submit
        </button>
      </div>
      <div id="set3">
        <h2>Flat Ghost</h2>
        <button id="btn7" class="size1 bg-transparent transition-bg-color">
          Register
        </button>
        <button
          id="btn8"
          class="size2 bg-transparent transition-bg-color"
          type="reset"
        >
          Clear
        </button>
        <button
          id="btn9"
          class="size3 bg-transparent transition-bg-color"
          type="submit"
        >
          Submit
        </button>
      </div>
      <div id="set4">
        <h2>Round Ghost</h2>
        <button
          id="btn10"
          class="size1 rounded bg-transparent transition-bg-color"
        >
          Register
        </button>
        <button
          id="btn11"
          class="size2 rounded bg-transparent transition-bg-color"
          type="reset"
        >
          Clear
        </button>
        <button
          id="btn12"
          class="size3 rounded bg-transparent transition-bg-color"
          type="submit"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
